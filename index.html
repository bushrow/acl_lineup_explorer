<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACL Lineup Explorer</title>
    <meta name="description"
      content="Web app for exploring the artists performing at Austin City Limits music festival.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <h1>Austin City Limits Lineup Explorer</h1>
    </header>
    <section>
      <div class="weekend-select-div">
        <label for="weekend">Select Weekend:</label>
        <select name="weekend" onchange="filterItems(this)">
          <option value="all" selected>All</option>
          <option value="weekend_one">Weekend 1 Lineup</option>
          <option value="weekend_two">Weekend 2 Lineup</option>
          <option value="headliner">Headliners</option>
          <option value="weekend_one_only">Weekend 1 ONLY</option>
          <option value="weekend_two_only">Weekend 2 ONLY</option>
        </select>
      </div>
      <div id="lineup-content">
      </div>
    </section>
    <footer>
      <i>under development</i>
    </footer>

    <script src="./app.js"></script>
  </body>

</html>
